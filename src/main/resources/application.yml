spring:
  config:
    activate:
      on-profile: native

  application:
    name: NoteChad

  docker:
    compose:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/notechad-db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs